<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品単価比較アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>商品単価比較アプリ</h1>
        <div id="input-container">
            <div class="input-group" id="group1">
                <div class="input-fields">
                    <div class="row full-width-row">
                        <input type="text" id="label1" class="full-width-input" placeholder="商品名">
                    </div>
                    <div class="row">
                        <label for="value1">容量 :</label>
                        <input type="number" id="value1" class="small-input" required>
                    </div>
                    <div class="row">
                        <label for="price1">価格 (円):</label>
                        <input type="number" id="price1" class="small-input" required>
                    </div>
                </div>
                <div class="actions">
                    <button class="remove-button" onclick="removeInputGroup(1)">削除</button>
                    <span class="result" id="result1"></span>
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button class="action-button" onclick="addInputGroup()">商品を追加</button>
            <button class="action-button" onclick="calculateAllUnitPrices()">単価を計算</button>
            <button class="action-button" onclick="calculateAllValuePerYen()">1円あたりの価値を計算</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
